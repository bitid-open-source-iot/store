<mat-content>
    <img src="./assets/icons/icon-512x512.png" alt="logo">
    
    <h1>
        Store Admin
    </h1>

    <p>
        Please sign in with your existing account or create one!
    </p>

    <button color="primary" mat-flat-button (click)="account.signin()">
        Sign In
    </button>

    <button color="primary" mat-stroked-button (click)="account.signup()">
        Sign Up
    </button>
</mat-content>
