<div class="file-upload-container" matRipple [matRippleDisabled]="disabled" (click)="!disabled && open($event)" [class.invalid]="invalid">
	<input id="fileUploaderInput" type="file" [accept]="accept" (change)="fileChangeEvent($event)"/>

	<img [src]="file" draggable="false" #image>

	<mat-spinner *ngIf="loading" [diameter]="40"></mat-spinner>

	<mat-icon *ngIf="!file && !loading">
		attach_file
	</mat-icon>
</div>
