<button mat-icon-button class="close-button" (click)="back()">
    <mat-icon>
        close
    </mat-icon>
</button>

<form [formGroup]="form" (ngSubmit)="!form.invalid && !loading && submit()">
    <img [src]="merchant.logo" [alt]="merchant.description" *ngIf="merchant">

    <h1 *ngIf="merchant">
        {{ merchant.description }}
    </h1>

    <mat-form-field appearance="outline">
        <mat-label text-uppercase>
            Email
        </mat-label>
        
        <input matInput type="email" name="email" placeholder="email" formControlName="email" required>

        <mat-error *ngIf="errors.email">
            {{ errors.email }}
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label text-uppercase>
            Password
        </mat-label>
        
        <input matInput type="password" name="password" placeholder="password" formControlName="password" required>

        <mat-error *ngIf="errors.password">
            {{ errors.password }}
        </mat-error>
    </mat-form-field>

    <button type="submit" mat-flat-button color="primary">
        {{ loading ? '' : 'sign in' }}

        <mat-progress-spinner class="mat-spinner-negative" mode="indeterminate" diameter="30" *ngIf="loading"></mat-progress-spinner>
    </button>

    <button type="button" mat-stroked-button color="primary" routerLink="/signup" [queryParams]="params">
        sign up
    </button>
</form>
